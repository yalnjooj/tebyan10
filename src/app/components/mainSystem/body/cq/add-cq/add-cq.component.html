<form [formGroup]="insertQuestions" class="mt-3 col-6 mx-auto">
  <div class="form-group ">
    <label for="quistion">السؤال</label>
    <input type="email" formControlName="quistion" class="form-control" id="quistion"
      placeholder="سؤال جديد">
  </div>

  <div class="form-group">
    <label for="answer">الاجابة</label>
    <textarea formControlName="answer" class="form-control" id="answer" rows="6">الإجابة</textarea>
  </div>


  <div class="form-group">
    <div class="form-check">
      <input formControlName="isView" class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label mr-3" for="gridCheck">
        عرض
      </label>
    </div>
  </div>
  <button type="submit" (click)="insertQuestion()" class="btn btn-primary">حفظ</button>
</form>
